<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-md-6">
            <form>

                <div class="form-group">
                    <label for="FirstName">FirstName :</label>
                    <input type="text" class="form-control" id="FirstName" placeholder="FirstName">
                </div>
                <div class="form-group">
                    <label for="LastName">LastName :</label>
                    <input type="email" class="form-control" id="LastName" placeholder="LastName">
                </div>
                <div class="form-group">
                    <label for="email">E-Mail :</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="Password">Password :</label>
                    <input type="email" class="form-control" id="Password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number :</label>
                    <input type="email" class="form-control" id="phonenumber">
                </div>
                <div class="form-group">
                    <label for="city">City :</label>
                    <select class="form-control" id="city">
                        <option>Ankara</option>
                        <option>Istanbul</option>
                        <option>Izmir</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="bio">About :</label>
                    <textarea rows="3" class="form-control" id="Password"></textarea>
                </div>
                <div class="form-check disbled">
                    <label class="form-check-label" for="term"><input type="checkbox" disbled class="form-check-input"
                            id="term">Accept
                    </label>

                </div>
                <div class="form-check ">
                    <label class="form-check-label" for="term"><input type="radio" disbled class="form-check-input"
                            id="radio">Option
                    </label>

                </div>


                <button type="submit" class="btn btn-success">Send</button>
            </form>

        </div>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>



</html>
